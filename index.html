<!DOCTYPE html>
<html lang="en">
   <head>
      <title> Ibuni's Porfolio Project</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
         <link rel="stylesheet" type="text/css" href="css/responsive.css">
    </head>
<body>
   <!-- Start of Header section -->    
   <header class="container header">

      <div class="row inner">  
         <div class="col-xs-12 col-sm-4 centered"> 
            <img src="img/logo_img.png" class="img-fluid img-thumbnail header-logo" alt="Round Picture Logo">
         </div>
         <div class="col-xs-12 col-sm-8 text-uppercase text-right">
            <h1 class="header-text">
               Ibuni Abdullah
            </h1>
            <p class="header-tag text-muted">
               Front-end Developer</p>
         </div>
      </div>
           
      <div class="row">
         <div class="col-lg-12">
            <hr class="header-line">
         </div>
      </div>
   </header>
   <!-- End of Header section --> 


   <!-- Start of Main section -->
   <main>
      <div class="container content">
         <div class="container hero">
            <div class="row">
               <div class="col-xs-12">
                  <picture>
                     <source media="(min-width: 650px)" srcset="img/large.jpeg" class="img-fluid">
                     <source media="(min-width: 465px)" srcset="img/medium.jpeg"  class="img-fluid">
                     <img src="img/small.jpeg" alt="tech hero image"  class="img-fluid">
                  </picture>
                   <!-- Image Source - Source: pixabay.com -->
               </div>
             </div>
         </div>
         
         <div class="container featured-header">
            <div class="row">
               <div class="col-xs-12">
                  <h3 class="featured-header-text"> 
                     Featured Work 
                  </h3>
               </div>  
            </div>     
         </div>
      
         <div class="featured-box">
            <div class="featured-item text-center centered">
               <img src="img/featured-image3.png" class="img-fluid img-thumbnail" alt="Mockup to Article">
               <h3 class="featured-item-header">Mockup to Article</h3>
               <a href="https://github.com/IBUNI/Mockup-to-Article"> Github View </a>
            </div>

           <div class="featured-item text-center centered">
              <img src="img/featured-image1.png" class="img-fluid img-thumbnail" alt="Tading card">
              <h3 class="featured-item-header">Trading Card</h3>
              <a href="https://github.com/IBUNI/Fend-Trading-Card-Project"> Github View </a>
           </div>

           <div class="featured-item text-center centered">
              <img src="img/featured-image2.png" class="img-fluid img-thumbnail" alt="Hometown Website">
              <h3 class="featured-item-header"> Hometown-Website </h3>
              <a href="https://github.com/IBUNI/Responsive-Hometown-Website"> Github View </a>
           </div>
         </div>
      </div>
   </main>
      
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
